<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board with Coins</title>
    <link rel="stylesheet" href="chess.css">
</head>
<body>
    <div class="chess-board">
       <!-- row 1 -->
        <div class="square white"><div class="coin black-coin">&#9820;</div></div>
        <div class="square black"><div class="coin black-coin">&#9822;</div></div>
        <div class="square white"><div class="coin black-coin">&#9821;</div></div>
        <div class="square black"><div class="coin black-coin">&#9819;</div></div>
        <div class="square white"><div class="coin black-coin">&#9818;</div></div>
        <div class="square black"><div class="coin black-coin">&#9821;</div></div>
        <div class="square white"><div class="coin black-coin">&#9822;</div></div>
        <div class="square black"><div class="coin black-coin">&#9820;</div></div>
<!-- row 2 -->
        <div class="square black"><div class="coin black-coin">&#9823;</div></div>
        <div class="square white"><div class="coin black-coin">&#9823;</div></div>
        <div class="square black"><div class="coin black-coin">&#9823;</div></div>
        <div class="square white"><div class="coin black-coin">&#9823;</div></div>
        <div class="square black"><div class="coin black-coin">&#9823;</div></div>
        <div class="square white"><div class="coin black-coin">&#9823;</div></div>
        <div class="square black"><div class="coin black-coin">&#9823;</div></div>
        <div class="square white"><div class="coin black-coin">&#9823;</div></div>

        <!-- Row 3 -->
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>

        <!-- Row 4 -->
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>

        <!-- Row 5 -->
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>

        <!-- Row 6 -->
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>

        <!-- Row 7 (White pawns) -->
        <div class="square white"><div class="coin white-coin">&#9817;</div></div>
        <div class="square black"><div class="coin white-coin">&#9817;</div></div>
        <div class="square white"><div class="coin white-coin">&#9817;</div></div>
        <div class="square black"><div class="coin white-coin">&#9817;</div></div>
        <div class="square white"><div class="coin white-coin">&#9817;</div></div>
        <div class="square black"><div class="coin white-coin">&#9817;</div></div>
        <div class="square white"><div class="coin white-coin">&#9817;</div></div>
        <div class="square black"><div class="coin white-coin">&#9817;</div></div>

        <!-- Row 8 (White pieces) -->
        <div class="square black"><div class="coin white-coin">&#9814;</div></div>
        <div class="square white"><div class="coin white-coin">&#9816;</div></div>
        <div class="square black"><div class="coin white-coin">&#9815;</div></div>
        <div class="square white"><div class="coin white-coin">&#9813;</div></div>
        <div class="square black"><div class="coin white-coin">&#9812;</div></div>
        <div class="square white"><div class="coin white-coin">&#9815;</div></div>
        <div class="square black"><div class="coin white-coin">&#9816;</div></div>
        <div class="square white"><div class="coin white-coin">&#9814;</div></div>
    </div>
</body>
</html>
